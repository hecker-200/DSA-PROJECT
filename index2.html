<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>
    <a href="" class="typewrite" data-period="2000" data-type='[ "PATHFINDING VISUALISATION","USING MAZE","DEFAULT DJIKSTRA","ALSO USES BFS"]'>
      <span class="wrap"></span>
    </a>
  </h1>

  <canvas id="grid" width="800" height="800"></canvas>

  <div class="btns">
    <!-- Button for 'Generate Maze' with original ID -->
    <button type="button" id="generate-maze" class="button">
      <div class="button-top">Generate Maze</div>
      <div class="button-bottom"></div>
      <div class="button-base"></div>
    </button>

    <!-- Button for 'Start Pathfinding' with original ID -->
    <button type="button" id="start-pathfinding" class="button">
      <div class="button-top">Start Pathfinding</div>
      <div class="button-bottom"></div>
      <div class="button-base"></div>
    </button>

    <!-- Button for 'Run BFS' with original ID -->
    <button type="button" id="run-bfs" class="button">
      <div class="button-top">Run BFS</div>
      <div class="button-bottom"></div>
      <div class="button-base"></div>
    </button>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="script2.js"></script>
</body>
</html>
